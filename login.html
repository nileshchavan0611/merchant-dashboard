<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container m-auto">
        <div class="login_page mt-5">
          <div class="mb-4">
            <img src="assets/img/logo.jpeg" alt="logo-img" />
          </div>
          <form>
              <div>
            <p class="login_text">
              Use your email username and password to log into MerchantMate
              Mobile Reports
            </p>
        </div>
            <div class="form-group mb-4">
              <label for="formGroupExampleInput">username</label>
              <input
                type="email"
                class="form-control border-primary"
                id="formGroupExampleInput"
                placeholder="email"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">password</label>
              <input
                type="password"
                class="form-control border-primary"
                id="formGroupExampleInput2"
                placeholder="password"
              />
            </div>

            <div class="text-right mb-2">
              <a href="app-forgot-password.html" class="text-muted"
                >Forgot Password?</a
              >
            </div>
            <div class="form-button-group transparent">
              <button
                type="submit"
                class="btn btn-primary btn-block btn-lg mb-5"
              >
                SIGN IN
              </button>
            </div>
            <div class="text-left mb-2">
              <a href="app-forgot-password.html" class="text-muted"
                >Contact Supports?</a
              >
            </div>
          </form>
         
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
